<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Relearn</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#toggleMe").click(function () {
          $("#textBox").toggle(3000, "swing");
        });
      });
    </script>
    <style></style>
  </head>
  <body>
    <a id="toggleMe" href="#">Toogle Me</a>
    <div id="textBox">
      <p class="textCopy">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt fugiat
        nihil ipsam, recusandae id libero excepturi commodi temporibus,
      </p>
      <p>
        alias repellendus qui sapiente eos, vitae et. Quod cupiditate
        voluptatibus nisi nulla!
      </p>
    </div>
  </body>
</html>
