<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Relearn</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
      const newText = $("<p>");
      newText.append("<i>I just replaced something</i>");
      $("#textBox").html(newText);
    </script>
  </head>
  <body>
    <h1>Relearn jQuery from https://www.youtube.com/watch?v=oBEPhAS6jzk</h1>
    <div id="textBox">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloremque
      tenetur suscipit a minus recusandae quasi quidem mollitia debitis hic
      ducimus iste facilis incidunt quam quas itaque, cupiditate velit vero
      architecto.
    </div>
  </body>
</html>
