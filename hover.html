<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Relearn</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".textCopy").hover(highlightCopy);

        function highlightCopy() {
          $(this).toggleClass("highlight");
        }
      });
    </script>
    <style>
      .highlight {
        text-shadow: 1px 1px #cccccc;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="textBox">
      <p class="textCopy">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt fugiat
        nihil ipsam, recusandae id libero excepturi commodi temporibus,
      </p>
      <p>
        alias repellendus qui sapiente eos, vitae et. Quod cupiditate
        voluptatibus nisi nulla!
      </p>
    </div>
  </body>
</html>
