<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Relearn</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#textBox").on("click", whenMouseIsClicked);
        $("#textBox").on("mouseleave", whenMouseLeaves);

        function whenMouseIsClicked() {
          $("#textBox").html("<h1>You clicked me!</h1>");
        }

        function whenMouseLeaves() {
          $("#textBox").html("<h1>You left me!</h1>");
        }
      });
    </script>
    <style>
      #textBox {
        width: 150px;
        height: 150px;
        border: 1px solid red;
        background-color: lightyellow;
      }
    </style>
  </head>
  <body>
    <h1>Relearn jQuery from https://www.youtube.com/watch?v=oBEPhAS6jzk</h1>
    <div id="textBox">Please click on me</div>
  </body>
</html>
