<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Relearn</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#fade-in").on("click", function () {
          $("#textBox").fadeIn(3000, function () {
            alert("I finished fading in");
          });
        });

        $("#fade-out").on("click", function () {
          $("#textBox").fadeOut("fast", function () {
            alert("I finished fading out");
          });
        });
      });
    </script>
    <style>
      #textBox {
        display: none;
      }
    </style>
  </head>
  <body>
    <a id="fade-in" href="#">Fade In</a> |
    <a id="fade-out" href="#">Fade Out</a>
    <div id="textBox">
      <p class="textCopy">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt fugiat
        nihil ipsam, recusandae id libero excepturi commodi temporibus,
      </p>
      <p>
        alias repellendus qui sapiente eos, vitae et. Quod cupiditate
        voluptatibus nisi nulla!
      </p>
    </div>
  </body>
</html>
